<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Sequence Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <p id="status"></p>
    <div id="color-buttons">
      <div class="color-button" id="red"></div>
      <div class="color-button" id="orange"></div>
      <div class="color-button" id="yellow"></div>
      <div class="color-button" id="light-green"></div>
      <div class="color-button" id="green"></div>
      <div class="color-button" id="cyan"></div>
      <div class="color-button" id="blue"></div>
      <div class="color-button" id="purple"></div>
      <div class="color-button" id="pink"></div>
    </div>
    <button id="start-button">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
